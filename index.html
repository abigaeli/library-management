<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="lavender-bg">
    <div class="container py-3" style="max-width: 600px;">
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="card shadow-sm">
                    <div class="card-header bg-purple text-white py-2">
                        <h1 class="h4 mb-0 text-center">LIBRARY MANAGEMENT</h1>
                    </div>
                    <div class="card-body p-3">
                        <form id="book-form" class="mb-3">
                            <h2 class="h5 mb-2 text-purple">Add Book</h2>
                            <div class="mb-2">
                                <input type="text" class="form-control form-control-sm" id="title" placeholder="Title" required>
                            </div>
                            <div class="mb-2">
                                <input type="text" class="form-control form-control-sm" id="author" placeholder="Author" required>
                            </div>
                            <div class="mb-2">
                                <input type="number" class="form-control form-control-sm" id="year" placeholder="Year" required>
                            </div>
                            <button type="submit" class="btn btn-purple w-100 py-1">Add Book</button>
                        </form>

                        <h2 class="h5 mb-2 text-purple">Book List</h2>
                        <ul id="book-list" class="list-unstyled mb-0"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
